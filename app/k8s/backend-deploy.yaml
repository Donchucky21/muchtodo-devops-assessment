apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: muchtodo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: muchtodo-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: DB_NAME
              value: "much_todo_db"
            - name: MONGO_URI
              value: "mongodb://root:example@mongodb:27017/much_todo_db?authSource=admin"
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: LOG_FORMAT
              value: "json"
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: muchtodo-secrets
                  key: JWT_SECRET_KEY
            - name: JWT_EXPIRATION_HOURS
              value: "72"
            - name: ENABLE_CACHE
              value: "false"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
