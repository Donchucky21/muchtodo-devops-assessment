services:
  mongodb:
    image: mongo:4.4
    container_name: muchtodo-mongo
    command: ["mongod", "--bind_ip_all"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: much_todo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongo", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: muchtodo-backend
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      PORT: "8080"
      DB_NAME: "much_todo_db"
      MONGO_URI: "mongodb://root:rootpassword@mongodb:27017/muchtodo?authSource=admin"
      # If your app uses these:
      ENABLE_CACHE: "false"
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  mongo_data:
